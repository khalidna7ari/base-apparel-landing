<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app/scss/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo__container mg">
        <img src="/images/logo.svg" alt="logo" class="logo__img" />
      </div>
      <div class="hero__container"></div>
      <section class="contents mg">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div class="input__container">
            <input type="email" placeholder="Email Address" required />
            <img class="error" src="/images/icon-error.svg" alt="error icon" />
            <button>
              <img src="/images/icon-arrow.svg" alt="button arrow icon" />
            </button>
          </div>
          <p class="error--message">Please provide a valid email</p>
        </form>
      </section>
      <script src="/app/js/script.js"></script>
    </div>
  </body>
</html>
